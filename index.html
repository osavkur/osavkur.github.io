<!DOCTYPE html>
<html>
    <head>
        <title>Image To Speech</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <meta charset="UTF-8">
        <link rel="icon" href="ma5t3rp31c3.png">
    </head>
    <body>
        <style>
        h1 {
            text-align: center;
            color: #fcfdff;
            background-color: #795b82;
        }
        h4 {
            text-align: center;
            margin-left:20%;
            color: #fcfdff;
            background-color: #795b82;
        }
        p {
            text-align: center;
            color: #6a758c;
        }
        html {
            
        }
        </style>
        <div class="container">    
            <h1 class="z-depth-5">Audio Analyze Image:</h1>
            <div class="divider"></div>
            <p>Select an image, then click the <strong>Analyze image</strong> button to have the image description read to you.</p>
            <div id="buttons_n_stuff" style="display:block;margin-left:30%">
                <input type="file" id="chooseImage" class="waves-effect waves-light btn">
                <button id="processImage" class="waves-effect waves-light btn">Analyze image</button>
            </div>
            <br><br>
            <div id="err_modal" class="modal">
                <div class="modal-content">
                    <h4>An Error Has Occured Loading The Image</h4>
                    <p>Mad Cuz Bad?</p>
                </div>
                <div class="modal-footer">
                    <button id="hide_modal" class="waves-effect waves-light btn">HEHE XD</button>
                </div>
            </div>
            <div id="wrapper" style="width:1020px; display:table;">
                <!--<div id="jsonOutput" style="width:600px; display:table-cell;">
                    Response:
                    <br><br>
                    <textarea id="responseTextArea" class="UIInput" style="width:580px; height:400px;"></textarea>
                </div>-->
                <div id="imageDiv" style="width:420px; display:table-cell;">
                    <h4>Source image:</h4>
                    <br><br>
                    <img id="sourceImage" width="400"/>
                </div>
            </div>
        </div>
        <script src="parse.js"></script>
        <script src="speak.js"></script>
        <script src="choose.js"></script>
        <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    </body>
</html>
